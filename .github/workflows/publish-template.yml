name: Publish Copilot Instructions Template

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Pack template
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          dotnet pack CopilotInstructions.Template/TemplatePack.csproj \
            --configuration Release \
            --output artifacts \
            -p:PackageVersion="$VERSION"

      - name: Publish package to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: ${{ secrets.NUGET_SOURCE }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SOURCE="${NUGET_SOURCE:-https://api.nuget.org/v3/index.json}"
          dotnet nuget push "artifacts/DimonSmart.CopilotInstructions.Template.${VERSION}.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "$SOURCE" \
            --skip-duplicate
